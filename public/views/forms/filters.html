<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Filter Form</title>
    <!--#include virtual="../common/styles.html" -->
    <!--#include virtual="../common/modal-base.html" -->
    <!--#include virtual="../common/modal-confirm.html" -->
    <!--#include virtual="../common/modal-alert.html" -->
    <!--#include virtual="../common/modal-dialog.html" -->
</head>
<body>
    <form name="filterForm" method="GET" action="/filter" onsubmit="return validateFilter();">
        <!--#include virtual="../common/select.html" -->
        <div class="form-field">
            <input type="submit" value="Filter" class="form-button">
        </div>
    </form>
    <!--#include virtual="../common/scripts.html" -->
    <script type="text/javascript">
        "use strict";
        function validateFilter() {
            var category = document.getElementById('category');
            if (category.value === "") {
                showError("Please select a category.");
                return false;
            }
            return true;
        }

        function showError(message) {
            var errorDiv = document.querySelector('.error-message');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
