<style type="text/css">
    /* Common style definitions */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f2;
        font-size: 16px; /* Change from fixed 14px to more readable mobile size */

    /* Updated container for better mobile handling */
    .container {
        width: 100%;
        padding: 0.5rem;
        margin: 0;
        box-sizing: border-box;
    }

    .form-control {
        width: 100%;
        padding: 0.5rem;
        margin: 0.25rem 0;
        font-size: 1rem;    /* Use relative units */
    }

    /* Updated table styles for mobile */
    table {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
    }

    th {
        background-color: #2f4f2f;
        color: white;
        cursor: pointer;
        position: sticky;
        top: 0;
        z-index: 1;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .dropdown {
        position: absolute;
        display: none;
        border: 1px solid #ccc;
        background-color: #fff;
    }
    .dropdown.bottom {
        top: 100%;
        left: 0;
    }
    .dropdown.right {
        top: 0;
        left: 100%;
    }
    .dropdown.center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Responsive breakpoints */
    @media screen and (min-width: 768px) {
        .container {
            width: 750px;
            margin: 0 auto;
            padding: 1rem;
        }

        table {
            display: table;
            width: 100%;
        }

        .nav-list {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .nav-item {
            width: auto;
            margin: 0 0.5rem;
        }

        .modal-content {
            width: 80%;
            max-width: 600px;
        }
    }

    @media screen and (min-width: 1024px) {
        .container {
            width: 970px;
        }

        /* Restore desktop navigation */
        #user-nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    /* Shared component styles */
    .button {
        width: 100%;        /* Full width on mobile */
        padding: 0.75rem;
        margin: 0.25rem 0;
        font-size: 1rem;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;

    /* Button styles */
    .button-primary {
        padding: 8px 16px;
        border: 1px solid #007BFF;
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
    }
    .button-primary:hover {
        background-color: #0056b3;
    }
    .button-primary:active {
        background-color: #004085;
    }
    .button-primary:disabled {
        background-color: #007BFF;
        cursor: not-allowed;
    }

    .button-disabled {
        padding: 8px 16px;
        border: 1px solid #ccc;
        background-color: #f2f2f2;
        color: #ccc;
        cursor: not-allowed;
    }

    .button-secondary {
        padding: 8px 16px;
        border: 1px solid #6c757d;

        color: #fff;

    }

        background-color: #4e555b;
    }
    .button-secondary:disabled {

        color: #fff;
        cursor: pointer;

    }
    .button-submit:active {

    }
    .button-submit:disabled {

    }

        color: #fff;
        cursor: pointer;

    .error {
        color: red;

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);

    .modal-content {

        padding: 1rem;
        background-color: #fefefe;

        font-weight: bold;

    }

        border: 1px solid #ddd;
    }

        align-items: center;

    /* Role-specific styles */
    .role-list { border: 1px solid #ccc; padding: 5px; }
    .role-item { margin: 2px 0; }
    .role-indicator {
        padding: 2px 5px;
        border: 1px solid #ccc;
    }
    .role-admin { background-color: #fcc; }
    .role-user { background-color: #cfc; }
    .role-guest { background-color: #ccf; }
    .nav-item { display: none; }
    .nav-allowed { display: block; }

    /* Access control styles */
    .access-denied { color: #f00; }
    .access-granted { color: #0f0; }

    /* Toast notification styles */
    .toast {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        min-width: 200px;
        padding: 10px;
        border-radius: 4px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1000;
    }
    .toast-success {
        background-color: #4caf50;
    }
    .toast-error {
        background-color: #f44336;
    }
    .toast-warning {
        background-color: #ff9800;
    }

    /* Loading overlay styles */
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 4px solid #fff;
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .loading-message {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 16px;
    }

    /* Styles from required_field.html */

        border: 1px solid #000;
