<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Toast Notifications</title>
    <link rel="stylesheet" type="text/css" href="/views/common/styles.html">
    <script type="text/javascript">
        "use strict";

        var toastQueue = [];

        function showToast(message, type) {
            var toast = document.createElement('div');
            toast.className = 'toast ' + (type || 'toast-success');
            toast.innerHTML = message;
            document.body.appendChild(toast);
            toastQueue.push(toast);
            setTimeout(function() {
                toast.style.display = 'block';
                toast.style.opacity = '1';
            }, 10);
            setTimeout(function() {
                hideToast(toast);
            }, 3000);
        }

        function hideToast(toast) {
            toast.style.opacity = '0';
            setTimeout(function() {
                toast.style.display = 'none';
                document.body.removeChild(toast);
                toastQueue.shift();
            }, 300);
        }
    </script>
</head>
<body>
    <button onclick="showToast('Success message', 'toast-success')">Show Success Toast</button>
    <button onclick="showToast('Error message', 'toast-error')">Show Error Toast</button>
    <button onclick="showToast('Warning message', 'toast-warning')">Show Warning Toast</button>
</body>
</html>
