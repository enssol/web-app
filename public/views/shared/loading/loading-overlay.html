<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Loading Overlay</title>
    <link rel="stylesheet" type="text/css" href="/views/common/styles.html">
    <script type="text/javascript">
        "use strict";

        function showLoading(message) {
            var overlay = document.getElementById('loading-overlay');
            var messageElement = document.getElementById('loading-message');
            if (overlay && messageElement) {
                messageElement.innerHTML = message || 'Loading...';
                overlay.style.display = 'block';
            }
        }

        function hideLoading() {
            var overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-message" class="loading-message">Loading...</div>
    </div>
    <button onclick="showLoading('Please wait...')">Show Loading</button>
    <button onclick="hideLoading()">Hide Loading</button>
</body>
</html>
