<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Text Input</title>
    <link rel="stylesheet" type="text/css" href="/views/common/styles.html">
    <script type="text/javascript" src="/views/common/scripts.html"></script>
</head>
<body>
    <form onsubmit="return validateTextInput();">
        <div class="form-field">
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input" onblur="validateTextInput(this)" aria-describedby="text-input-error">
            <span class="validation-message" id="text-input-error" role="alert"></span>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
