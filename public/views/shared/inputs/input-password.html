<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Password Input</title>
    <link rel="stylesheet" type="text/css" href="../common/styles.html">
    <script type="text/javascript" src="../common/scripts.html"></script>
</head>
<body>
    <form onsubmit="return validatePasswordInput();">
        <div class="form-field">
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password-input" onblur="validatePassword(this)" aria-describedby="password-input-error">
            <span class="validation-message" id="password-input-error" role="alert">Password must be at least 6 characters long.</span>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
