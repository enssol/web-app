<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
  <title>Audit Log Viewer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <style type="text/css">
    :root {
      --primary-color: #2f4f2f;
      --background-color: #f4f7f2;
      --text-color: #000;
      --error-color: #ff0000;
      --warning-color: #fff3cd;
      --border-color: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-size: 16px;
    }

    #header {
      background: var(--primary-color);
      color: #fff;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    #header h1 {
      margin: 0;
      font-size: 1.2em;
      padding-right: 100px;
    }

    .container {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 60px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background: var(--primary-color);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .filter-row input {
      width: 90%;
      padding: 4px;
      margin: 2px;
    }

    .back-button {
      margin: 20px;
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    .pagination {
      margin: 20px 0;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }

    .user-nav {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .nav-button {
      padding: 8px 12px;
      background: #fff;
      color: var(--primary-color);
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 0.9em;
    }

    button,
    input[type="button"],
    input[type="submit"] {
      padding: 8px 15px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }

    .form-group {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    .error {
      color: var(--error-color);
      font-weight: bold;
      padding: 10px;
      display: none;
    }

    /* Tablet Breakpoint */
    @media screen and (min-width: 768px) {
      .container {
        padding: 20px;
      }
    }

    /* Desktop Breakpoint */
    @media screen and (min-width: 1024px) {
      .container {
        max-width: 1200px;
        margin: 60px auto 0;
      }
    }
  </style>
  <script type="text/javascript">
    "use strict";

    var pageSize = 50;
    var currentPage = 1;
    var totalPages = 1;
    var auditData = [];

    function goBack() {
      window.location.href = 'dashboard.html';
    }

    function loadAuditLogs() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/audit_log", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          auditData = parseAuditLogs(xhr.responseText);
          totalPages = Math.ceil(auditData.length / pageSize);
          displayPage(1);
        }
      };
      xhr.send(null);
    }

    function parseAuditLogs(data) {
      return data.split('\n')
        .filter(line => line.trim())
        .map(line => {
          var parts = line.split('|');
          return {
            timestamp: parts[0] || '',
            username: parts[1] || '',
            action: parts[2] || ''
          };
        });
    }

    function displayPage(page) {
      var tbody = document.getElementById('auditTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      var start = (page - 1) * pageSize;
      var end = start + pageSize;
      var pageData = auditData.slice(start, end);

      pageData.forEach(entry => {
        var row = tbody.insertRow();
        row.insertCell().textContent = entry.timestamp;
        row.insertCell().textContent = entry.username;
        row.insertCell().textContent = entry.action;
      });

      currentPage = page;
      updatePaginationControls();
    }

    function updatePaginationControls() {
      document.getElementById('currentPage').textContent =
        'Page ' + currentPage + ' of ' + totalPages;

      document.getElementById('prevButton').disabled = (currentPage === 1);
      document.getElementById('nextButton').disabled = (currentPage === totalPages);
    }

    function filterTable() {
      var filters = {
        timestamp: document.getElementById('timestampFilter').value.toLowerCase(),
        username: document.getElementById('usernameFilter').value.toLowerCase(),
        action: document.getElementById('actionFilter').value.toLowerCase()
      };

      var filtered = auditData.filter(entry => {
        return entry.timestamp.toLowerCase().includes(filters.timestamp) &&
          entry.username.toLowerCase().includes(filters.username) &&
          entry.action.toLowerCase().includes(filters.action);
      });

      auditData = filtered;
      totalPages = Math.ceil(auditData.length / pageSize);
      displayPage(1);
    }

    function sortTable(column) {
      auditData.sort((a, b) => {
        var valA = a[column] || '';
        var valB = b[column] || '';
        return valA.localeCompare(valB);
      });
      displayPage(currentPage);
    }

    function getCookie(name) {
      var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) return match[2];
      return '';
    }

    function checkSession() {
      var username = getCookie('username');
      if (!username) {
        alert("Session expired - please login again");
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    function navigateToProfile() {
      if (!checkSession()) return;
      var username = getCookie('username');
      window.location.href = 'profile.html?username=' + encodeURIComponent(username);
    }

    function navigateToProject(url) {
      if (!checkSession()) return;
      window.location.href = url;
    }

    window.onload = function() {
      if (!checkSession()) return;
      loadAuditLogs();
    };

    function goBack() {
      window.location.href = 'dashboard.html';
    }

    function handleServerError(error, context) {
      var errorDiv = document.getElementById('record-error');
      if (!errorDiv) return;

      var message = 'Operation failed';
      switch(error.status) {
          case 403:
              message = 'Permission denied';
              break;
          case 404:
              message = 'Record not found';
              break;
          case 500:
              message = 'Server error';
              break;
      }

      errorDiv.innerHTML = context + ': ' + message;
      errorDiv.style.display = 'block';
      setTimeout(function() {
          errorDiv.style.display = 'none';
      }, 5000);
    }

    function parseRecordData(data, projectFilter) {
      var records = [];
      var currentRecord = {};
      var lines = data.split('\n');

      for (var i = 0; i < lines.length; i++) {
          var line = lines[i].trim();

          if (!line || line.startsWith('%')) {
              continue;
          }

          var colonIndex = line.indexOf(':');
          if (colonIndex > -1) {
              var field = line.substring(0, colonIndex).trim();
              var value = line.substring(colonIndex + 1).trim();

              if (field === 'Project_Name') {
                  if (Object.keys(currentRecord).length > 0) {
                      records.push(currentRecord);
                  }
                  currentRecord = {};
              }
              currentRecord[field] = value;
          }
      }

      if (Object.keys(currentRecord).length > 0) {
          records.push(currentRecord);
      }

      return records.filter(function(record) {
          return record.Project_Name === projectFilter;
      });
  }
  </script>
</head>

<body>
  <div id="header">
    <h1>Audit Log Viewer</h1>
  </div>

  <div class="user-nav">
    <button aria-label="Navigate to Profile" onclick="navigateToProfile()" class="nav-button">Profile</button>
    <button aria-label="Go Back" onclick="goBack()" class="nav-button">Back</button>
  </div>

  <div role="main" class="container">
    <button class="back-button" onclick="goBack()">Back to Dashboard</button>

    <table id="auditTable">
      <thead>
        <tr>
          <th onclick="sortTable('timestamp')">Timestamp</th>
          <th onclick="sortTable('username')">Username</th>
          <th onclick="sortTable('action')">Action</th>
        </tr>
        <tr class="filter-row">
          <td><input type="text" id="timestampFilter" onkeyup="filterTable()"></td>
          <td><input type="text" id="usernameFilter" onkeyup="filterTable()"></td>
          <td><input type="text" id="actionFilter" onkeyup="filterTable()"></td>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevButton" onclick="displayPage(currentPage - 1)">&lt; Previous</button>
      <span id="currentPage">Page 1 of 1</span>
      <button id="nextButton" onclick="displayPage(currentPage + 1)">Next &gt;</button>
    </div>
  </div>
</body>

</html>
