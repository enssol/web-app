<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
  <title>Login - Secure Access</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <style type="text/css">
    :root {
      --primary-color: #2f4f2f;
      --background-color: #f4f7f2;
      --text-color: #000;
      --error-color: #ff0000;
      --warning-color: #fff3cd;
      --border-color: #ddd;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f2;
      font-size: 16px;
    }

    .main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }

    .form-group {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    .error {
      color: #ff0000;
      font-weight: bold;
      padding: 10px;
      display: none;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 5px 15px;
      margin: 5px;
      background: #2f4f2f;
      color: #fff;
      border: 1px solid #1a2f1a;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #2f4f2f;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    button,
    input[type="button"],
    input[type="submit"] {
      padding: 8px 15px;
      background: #2f4f2f;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }

    .container {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 60px;
    }

    /* Tablet Breakpoint */
    @media screen and (min-width: 768px) {
      .container {
        padding: 20px;
      }
    }

    /* Desktop Breakpoint */
    @media screen and (min-width: 1024px) {
      .container {
        max-width: 1200px;
        margin: 60px auto 0;
      }
    }

    .user-nav {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .nav-button {
      padding: 8px 12px;
      background: #fff;
      color: #2f4f2f;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 0.9em;
    }

    #header {
      background: #2f4f2f;
      color: #fff;
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    #header h1 {
      margin: 0;
      font-size: 1.2em;
      padding-right: 100px;
    }
  </style>
  <script type="text/javascript">
    "use strict";
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorDiv = document.getElementById("login-error");

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/auth?username=" + encodeURIComponent(username) +
        "&password=" + encodeURIComponent(password), false);
      xhr.send(null);

      if (xhr.status === 200) {
        errorDiv.style.display = "none";
        // Set cookie for the session
        document.cookie = "username=" + encodeURIComponent(username) +
          ";path=/;max-age=3600";  // Expires in 1 hour
        // Redirect after successful auth
        window.location.href = 'dashboard.html';
        return false;
      } else {
        errorDiv.style.display = "block";
        return false;
      }
    }

    function clearError() {
      document.getElementById("login-error").style.display = "none";
    }

    function handleRegister(event) {
      event.preventDefault();
      var username = document.getElementById("reg-username").value;
      var password = document.getElementById("reg-password").value;
      var errorDiv = document.getElementById("register-error");

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/register?username=" + encodeURIComponent(username) +
        "&password=" + encodeURIComponent(password), false);
      xhr.send(null);

      if (xhr.status === 200) {
        errorDiv.style.display = "none";
        alert("Registration successful! Please login.");
        document.getElementById("registerForm").reset();
        return false;
      } else {
        errorDiv.style.display = "block";
        return false;
      }
    }

    function handleServerError(error, context) {
      var errorDiv = document.getElementById('record-error');
      if (!errorDiv) return;

      var message = 'Operation failed';
      switch(error.status) {
          case 403:
              message = 'Permission denied';
              break;
          case 404:
              message = 'Record not found';
              break;
          case 500:
              message = 'Server error';
              break;
      }

      errorDiv.innerHTML = context + ': ' + message;
      errorDiv.style.display = 'block';
      setTimeout(function() {
          errorDiv.style.display = 'none';
      }, 5000);
    }

    function parseRecordData(data, projectFilter) {
      var records = [];
      var currentRecord = {};
      var lines = data.split('\n');

      for (var i = 0; i < lines.length; i++) {
          var line = lines[i].trim();

          if (!line || line.startsWith('%')) {
              continue;
          }

          var colonIndex = line.indexOf(':');
          if (colonIndex > -1) {
              var field = line.substring(0, colonIndex).trim();
              var value = line.substring(colonIndex + 1).trim();

              if (field === 'Project_Name') {
                  if (Object.keys(currentRecord).length > 0) {
                      records.push(currentRecord);
                  }
                  currentRecord = {};
              }
              currentRecord[field] = value;
          }
      }

      if (Object.keys(currentRecord).length > 0) {
          records.push(currentRecord);
      }

      return records.filter(function(record) {
          return record.Project_Name === projectFilter;
      });
    }
  </script>
</head>

<body>
  <div id="header">
    <h1>Secure Access</h1>
  </div>
  <div role="main" class="container">
    <div class="main">
      <h1>Secure Login</h1>

      <form id="loginForm" onsubmit="return validateForm();">
        <div id="login-error" class="error">
          Invalid username or password
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
          <input type="submit" value="Login">
          <input type="reset" value="Clear" onclick="clearError();">
        </div>
      </form>

      <div class="footer">
        <p>Protected by security monitoring</p>
        <p>Need help? Contact: <a href="mailto:support@example.com">support@example.com</a></p>
      </div>
    </div>
    <!-- main content -->
  </div>
</body>

</html>
